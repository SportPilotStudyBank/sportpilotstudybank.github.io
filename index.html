<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Reader</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6; background: #f4f4f9; }
        
        .controls { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        select { padding: 8px; font-size: 16px; width: 100%; margin-bottom: 10px; }
        audio { width: 100%; }

        #content-display { 
            background: white; 
            padding: 40px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            font-size: 1.25rem; 
            color: #333;
        }

        /* SENTENCE STYLING */
        .sentence {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            transition: background 0.1s;
            margin-right: 2px; /* Slight space between sentences */
        }

        .sentence:hover {
            background-color: #e0e0e0; /* Grey hover effect */
        }

        .highlight {
            background-color: #fff176; /* Yellow active highlight */
            color: black;
        }
    </style>
</head>
<body>

    <div class="controls">
        <label><strong>Select Section:</strong></label>
        <select id="chapter-select" onchange="loadChapter(this.value)">
            <option value="Ch01-Ch05">Chapters 01 - 05</option>
            <option value="Ch06-Ch11">Chapters 06 - 11</option>
            <option value="Ch12-Ch17">Chapters 12 - 17</option>
        </select>
        <audio id="audio-player" controls></audio>
    </div>

    <div id="content-display">Select a chapter to begin...</div>

    <script>
        const display = document.getElementById('content-display');
        const player = document.getElementById('audio-player');
        let sentenceData = [];

        async function loadChapter(baseName) {
            display.innerHTML = "<p>Loading...</p>";
            try {
                const res = await fetch(`audio/${baseName}.json`);
                if (!res.ok) throw new Error("File not found");
                
                const data = await res.json();
                
                // Switch to using 'sentences' array
                sentenceData = data.sentences || []; 
                player.src = `audio/${data.metadata.audio_file}`;

                // Render Sentences
                display.innerHTML = sentenceData.map((s, i) => 
                    `<span id="s${i}" class="sentence" onclick="seek(${s.start})">${s.text}</span>`
                ).join(' '); // Join with space

            } catch (err) {
                display.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
            }
        }

        // Highlight Logic
        player.addEventListener('timeupdate', () => {
            const t = player.currentTime;
            
            // Find active sentence
            const idx = sentenceData.findIndex(s => t >= s.start && t <= s.end);
            
            // Clear old highlight
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));

            if (idx !== -1) {
                const el = document.getElementById(`s${idx}`);
                if (el) {
                    el.classList.add('highlight');
                    // Smooth Auto-Scroll
                    el.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"});
                }
            }
        });

        window.seek = (t) => { player.currentTime = t; player.play(); };

        // Load default
        loadChapter("Ch01-Ch05");
    </script>
</body>
</html>
