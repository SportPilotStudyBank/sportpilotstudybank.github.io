name: Build Audiobook

on:
  push:
    paths:
      - 'docs/*.md'      # Trigger when your docs change
      - 'scripts/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:  
           token: ${{ secrets.AUDIO_TOKEN }}  # <--- ADD THIS LINE

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          pip install edge-tts beautifulsoup4 markdown pydub

      - name: Generate Audio
        run: python scripts/generate_audio.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update audio files in docs/audio [skip ci]"
          file_pattern: 'docs/audio/*'
